<div class="py2">
  <form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked form-light">
    <input type="text" name="_replyto" class="input mobile-block" placeholder="Email Address">
    <textarea type="text" name="content" class="input mobile-block" rows="5" placeholder="Messaggio"></textarea>
    <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks/" />
    <input type="hidden" name="_subject" value="New submission!" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" class="button button-blue button-big mobile-block" value="Contact me">
  </form>
</div>
